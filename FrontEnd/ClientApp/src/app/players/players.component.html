<div class="app-main__outer">
  <div class="app-main__inner">

    <!-- TABELLA GIOCATORI -->
    <div class="row mt-5">
      <div class="col-md-12">
        <div class="main-card mb-3 card">
          <div class="card-header">
            GIOCATORI
          </div>

          <!-- tabella -->
          <div class="table-responsive">
            <table class="align-middle mb-0 table table-borderless table-striped table-hover">
              <thead>
                <tr>
                  <th>Cognome</th>
                  <th>Nome</th>
                  <th>Squadra</th>
                  <th>Anno</th>
                  <th>Ruolo</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let player of players">
                  <td>
                    <div class="widget-content p-0">
                      <div class="widget-content-wrapper">
                        <div class="widget-content-left mr-3">
                          <div class="widget-content-left">
                            <img width="50" class="rounded-circle" src="assets/avatars/4.jpg" alt="">
                          </div>
                        </div>
                        <div class="widget-heading font-weight-bold">{{player.lastname.toUpperCase()}}</div>
                      </div>
                    </div>
                  </td>
                  <td>{{player.firstname}}</td>
                  <td>{{player.team}}</td>
                  <td>{{player.age}}</td>
                  <td>{{player.roleString}}</td>                  
                  <td class="text-center">
                    <button type="button" id="btn-detail-team" class="btn btn-primary btn-sm" data-toggle="Dettaglio" (click)="detailPlayer(player.id)">
                      <i class="pe-7s-pen"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- button -->
          <!--<div class="d-block text-center card-footer">
            <button class="mr-2 btn-icon btn-icon-only btn btn-outline-danger"><i class="pe-7s-trash btn-icon-wrapper"> </i></button>
            <button class="btn-wide btn btn-success">Save</button>
          </div>-->
        </div>
      </div>
    </div>
  </div>
</div>
