<div class="app-main__outer">
  <div class="app-main__inner">
    <div class="app-page-title">
      <div class="page-title-wrapper">
        <div class="page-title-heading">
          <div class="page-title-icon">
            <i class="lnr-picture text-danger">
            </i>
          </div>
          <div *ngIf="game">
            {{game.teamHome}} - {{game.teamAway}}
          </div>
        </div>
      </div>
    </div>
    <div class="main-card mb-3 card">
      <div class="card-body">
        <h5 class="card-title">INFORMAZIONI PARTITA</h5>
      </div>

      <div class="main-card mb-3 card">
        <div class="card-body">
          <!-- header del tab -->
          <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav mb-3">
            <li class="nav-item">
              <a role="tab" class="nav-link active show" id="tab-1" data-toggle="tab" href="#tab-content-1">
                <span *ngIf="game">{{game.teamHome}}</span>
              </a>
            </li>
            <li class="nav-item">
              <a role="tab" class="nav-link" id="tab-2" data-toggle="tab" href="#tab-content-2">
                <span *ngIf="game">{{game.teamAway}}</span>
              </a>
            </li>
            <li class="nav-item">
              <a role="tab" class="nav-link" id="tab-3" data-toggle="tab" href="#tab-content-3">
                <span>Marcatori</span>
              </a>
            </li>
            <li class="nav-item">
              <a role="tab" class="nav-link" id="tab-4" data-toggle="tab" href="#tab-content-4">
                <span>Sostituzioni</span>
              </a>
            </li>
          </ul>

          <!-- contenuto del tab -->
          <div class="tab-content">

            <!-- tab 1 -->
            <div class="tab-pane tabs-animation fade show active" id="tab-content-1" role="tabpanel">
              <div class="row" *ngIf="formationHome.length != 0 && playersHome.length != 0">
                <div class="col-md-12" *ngFor="let item of numbers; let i = index">
                  <div class="row">
                    <div class="col-md-6">
                      <table>
                        <tr>
                          <td style="width:25px;">
                            {{item}}
                          </td>
                          <td>
                            <select name="select-team-home" id="select-team-home" class="form-control mt-1" [(ngModel)]="formationHome[i]" (change)="onChange($event, i)">
                              <option *ngFor="let p of playersHome" [ngValue]="p" [selected]="playerIsSelected(p.id, i)">{{p.fullname}}</option>
                            </select>
                          </td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- tab 2 -->
            <div class="tab-pane tabs-animation fade" id="tab-content-2" role="tabpanel">
              <div class="row" style="background-color:deepskyblue">
                TAB 2
              </div>
            </div>

            <!-- tab 3 -->
            <div class="tab-pane tabs-animation fade" id="tab-content-3" role="tabpanel">
              <div class="row" style="background-color:yellow">
                <div class="col-md-12">
                  <div class="mb-3 card">
                    <div class="card-header-tab card-header">
                      <ul class="nav">
                        <li class="nav-item"><a data-toggle="tab" href="#tab-home" class="nav-link active show">{{game.teamHome}}</a></li>
                        <li class="nav-item"><a data-toggle="tab" href="#tab-away" class="nav-link">{{game.teamAway}}</a></li>
                      </ul>
                    </div>
                  </div>

                  <div class="card-body">
                    <div class="tab-content">
                      <!--<div class="tab-pane active" id="tab-home" role="tabpanel">
                        <div class="col-md-12" *ngFor="let item of game.golTeamHome">
                          <select name="select-team-home" id="select-team-home" class="form-control col-md-6" [(ngModel)]="scorerPlayers[i]" (change)="onChange($event)">
                            <option *ngFor="let p of playersHome" [value]="p.id">{{p.fullname}}</option>
                          </select>
                          <input type="text" class="col-md-2" />
                          <input type="text" class="col-md-4" />
                        </div>
                      </div>-->
                      <!-- <div class="tab-pane" id="tab-away" role="tabpanel">
                            <div class="col-md-12" *ngFor="let item of game.golTeamAway">
                              <select name="select-team-home" id="select-team-home" class="form-control" [(ngModel)]="scorerPlayers[i]" (change)="onChange($event)">
                                <option *ngFor="let p of playersAway" [value]="p.id">{{p.fullname}}</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- tab 4 -->
            <div class="tab-pane tabs-animation fade" id="tab-content-4" role="tabpanel">
              <div class="row" style="background-color:pink">
                <div class="col-md-12">
                  <div class="mb-3 card">
                    <div class="card-header-tab card-header">
                      <ul class="nav">
                        <li class="nav-item"><a data-toggle="tab" href="#tab-home" class="nav-link active show">{{game.teamHome}}</a></li>
                        <li class="nav-item"><a data-toggle="tab" href="#tab-away" class="nav-link">{{game.teamAway}}</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="d-block card-footer">
        <button class="btn btn-primary mr-2" type="submit" (click)="save()"><i class="fas fa-save mr-2"></i>Salva</button>
        <button class="btn btn-danger" type="button" (click)="undo()"><i class="fas fa-undo mr-2"></i>Annulla</button>
      </div>
    </div>
  </div>
</div>
